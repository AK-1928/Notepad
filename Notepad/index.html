<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <h3>To Do Notepad</h3>
            <div class="tools">
            <div class="add">
                <span class="material-symbols-outlined add">
                    add_box
                    </span>
                    <p>Add task</p>
            </div>
            <div class="fav">
                <span class="material-symbols-outlined fav">
                    folder_special
                    </span>   
                <p>Completed</p>
            </div>    
            </div>
        </div>
    <div class="pad">
        <!-- <div class="textbox">
            <p class='content'>Note 1</p>
            <div>
                <span class="material-symbols-outlined completed">
                    done
                </span>
                <span class="material-symbols-outlined deleted">
                    delete
                </span>
            </div>
        </div> -->
    </div>
    <div class="poped">
        <textarea name="newtext" id="newtextid" cols="30" rows="5"></textarea>
        <div class="add_tools">
            <span class="material-symbols-outlined new_task">
                add_box
            </span>
            <span class="material-symbols-outlined textcl">
                disabled_by_default
            </span>
        </div>
    </div>    
    <div class="stored_fav">
            <!-- <div>
                <span class="material-symbols-outlined cl">
                    cancel
                    </span>
                <p>Note 1</p>
            </div> -->
    </div> 
</div>
    <script src="./main.js"></script>
</body>
</html>
